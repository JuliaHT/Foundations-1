<!DOCTYPE html>
<html>
<head>
	
	<title>Women in History</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	
</head>
<body>
	<h2>The women who changed the world <br/> without you noticing</h2>
	<form action="{{url_for('searchfor')}}" method="POST">
		<div class="dropdown-wrapper">
		<select name="woman"class="dropdown">
			<option selected="selected" value="no">I want to read her story</option>
		{% for woman in women %}
		    <option value="{{woman}}" class="list">{{' '.join(woman)}}</option>
		{% endfor %} 
		</select>
		<input type="submit" value="submit">
		</div>
	</form>
</body>
</html>
